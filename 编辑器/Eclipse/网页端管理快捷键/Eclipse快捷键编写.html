<html>

<head>
    <title>Eclipse快捷键编写</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="my.js"></script>
</head>

<body>
    <div>
        <button id="addRow" type="button" class="btn btn-primary btn-lg">添加行</button>
        <button type="button" class="btn btn-primary btn-lg">添加列</button>
    </div>
    <!-- Table -->
    <table id="tb" class="table">
        <thead>
            <tr>
                <td>快捷键</td>
                <td>作用</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="添加行">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addRowModalLabel">添加行</h4>
                </div>
                <div class="modal-body">
                    <form id="addRowForm">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">快捷键:</label>
                            <input type="text" class="form-control" id="keyBind" placeholder="请键入快捷键" readonly>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">作用:</label>
                            <textarea class="form-control" id="keyEffect"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="saveRow" type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
