<html>

<head>
    <title>Eclipse快捷键编写</title>
    <meta charset="utf-8">
    <!-- jQuery -->
    <script type="text/javascript" src="resource/jquery/jquery.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="resource/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="resource/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="my.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin: 10px 0px 10px 0px;">
            <button id="addRow" type="button" class="btn btn-primary">添加行</button>
            <button id="saveRows" type="button" class="btn btn-primary">保存</button>
        </div>
        <!-- Table -->
        <div class="row">
            <table id="tb" class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <td>快捷键</td>
                        <td>作用</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <div class="row">
            <h2>已知问题</h2>
            <ul>
                <li>在作用描述中如果带<>，导出时会自动转义</li>
                <li>多键模式下，一些组合键会引发浏览器的行为，不能被正确捕捉，例如Ctrl+N</li>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="添加行">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addRowModalLabel">添加行</h4>
                </div>
                <div class="modal-body">
                    <form id="addRowForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="recipient-name" class="control-label">快捷键:</label>
                                    <input type="text" class="form-control" id="keyBind" placeholder="请键入快捷键" readonly>
                                </div>
                                <div class="col-md-4 btn-group" role="group" aria-label="操作">
                                    <button id="singleKeyModeBtn" type="button" class="btn btn-default" title="单键模式">
                                        单
                                    </button>
                                    <button id="multiKeyModeBtn" type="button" class="btn btn-default" title="多键模式">
                                        多
                                    </button>
                                    <button id="addKeyBtn" type="button" class="btn btn-default" title="二级按键">
                                        加
                                    </button>
                                    <button id="clearInputBtn" type="button" class="btn btn-default" title="清空内容">
                                        清
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">作用:</label>
                            <textarea class="form-control" id="keyEffect"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="saveRow" type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
